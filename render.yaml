services:
  - type: web
    name: task-tracker
    runtime: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ../api && npm install
    startCommand: node api/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: PORT
        value: 10000
